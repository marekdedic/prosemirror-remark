name: "CI"
on:
  push:
    branches: "*"
  pull_request:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest
          cache: npm

      - name: "Install NPM dependencies"
        run: |
          npm ci

      - name: "Build"
        run: |
          npm run build

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest
          cache: npm

      - name: "Install NPM dependencies"
        run: |
          npm ci

      - name: "Lint"
        run: |
          npm run lint

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest
          cache: npm

      - name: "Install NPM dependencies"
        run: |
          npm ci

      - name: "Run tests"
        run: |
          npm run test

      - name: "Upload coverage results"
        uses: coverallsapp/github-action@v2.2.3
